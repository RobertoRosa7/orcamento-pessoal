<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Orçamento Pessoal</title>

    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <link rel="icon" href="img/orcamento-pessoal-logo.png">
    <style>
      .form-control:focus{
        box-shadow: none;
        border:1px solid #989898;
      }
      .btn:focus{
        box-shadow:none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-5">
        <div class="container">
          <a href="" class="navbar-brand"><img src="img/orcamento-pessoal-logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="#menu" aria-expanded="false" aria-label="Toggle navagation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="menu">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active"><a href="index.html" class="nav-link">Cadastro</a></li>
              <li class="nav-item"><a href="consulta.html" class="nav-link">Consulta</a></li>
            </ul>            
          </div>
        </div>
      </nav>
    </header>

    <section id="registro">
      <div class="container">
        <div class="row">
          <div class="col mb-5">
            <h1 class="display-4">Registro de novas despesas</h1>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 col-md-2">
            <select name="" id="ano" class="form-control">
              <option value="">Ano</option>
              <option value="2018">2018</option>
            </select>
          </div>

          <div class="col-sm-4 col-md-2">
            <select name="" id="mes" class="form-control">
              <option value="">Mês</option>
              <option value="janeiro">Janeiro</option>
              <option value="fevereiro">Fevereiro</option>
              <option value="marco">Março</option>
              <option value="abril">Abril</option>
              <option value="maio">Maio</option>
              <option value="junho">Junho</option>
              <option value="julho">Julho</option>
              <option value="agosto">Agosto</option>
              <option value="setembro">Setembro</option>
              <option value="outubro">Outubro</option>
              <option value="novembro">Novembro</option>
              <option value="dezembro">Dezembro</option>
            </select>
          </div>

          <div class="col-sm-4 col-md-2">
            <input type="text" id="dia" placeholder="dia" class="form-control">
          </div>

          <div class="col-md-6">
            <select name="" id="tipo" class="form-control">
              <option>Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <input type="text" class="form-control" id="descricao" placeholder="descrição">
          </div>

          <div class="col-md-3 col-sm-4">
            <input type="text" class="form-control" id="valor" placeholder="valor">
          </div>

          <div class="col-md-1 col-sm-2 d-flex justify-content-end">
            <button class="btn btn-primary" type="button"><i class="fas fa-plus"></i></button>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
